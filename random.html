<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="random-cont">
        <div class="cont">
            <div class="head">
                <p>Random Quotes Generator</p>
                <div class="br"></div>
            </div>
            <br>
            <div class="card-container">
                <div class="rand-card">
                    <div class="icon"><ion-icon class="i" name="diamond-outline"></ion-icon></div>
                    <br>
                    <br>
                    <div 
                    class="rand-body">
                      <span class="tag">best</span>
                      <br>
                      <br>
                      <div class="progressbar-cont">
                          <div class="progress-bar"></div>
                      </div>
                        <br>
                        <p>In this world you've just got to hope for the bestâ€¦repare for the worst and take whatever God sends.</p>
                        <br>
                        <span class="author">- <i>Lucy Maud Montgomery</i></span>
                    </div>
                </div>
            </div>
            <br>
            <div class="audio-btn">
                <div class="btn-cont">
                    <button class="play a">Play Audio</button>
                    <button class="stop a">Stop Audio</button>
                </div>
            </div>
        </div>
    </div>

    <!-- icon -->
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

    <script src="js/random.js"></script>
</body>
</html>
